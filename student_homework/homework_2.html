<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="shortcut icon" href="https://casamedia.com/wp-content/uploads/2023/04/adidas-1024x683.png" type="image/x-icon">
</head>

<style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root{
        --rounding-15: 15px;
    }

    body{
        height: 100vh;
        display: flex;
        align-items: center;
    }

    .container{
        width: 65%;
        height: 70%;
        margin: auto;
        /* new style  */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .row-top{
        width: 100%;
        height: 60%;
        display: flex;
        justify-content: space-between;
    }

    .row-bottom{
        width: 100%;
        height: 35%;
        display: flex;
        justify-content: space-between;
    }

    .col-left{
        width: 55%;
        height: 100%;
        background-color: orange;
        border-radius: var(--rounding-15);
    }

    .col-right{
        width: 40%;
        height: 100%;
        background-color: orange;
        border-radius: var(--rounding-15);
    }

    .col-1 , .col-2{
        width: 25%;
        height: 100%;
        background-color: crimson;
        border-radius: var(--rounding-15);
    }

    .col-3{
        width: 40%;
        height: 100%;
        background-color: crimson;
        border-radius: var(--rounding-15);
    }

</style>

<body>

    <div class="container">

        <div class="row-top">

            <div class="col-left">

            </div>
            <div class="col-right">

            </div>

        </div>

        <div class="row-bottom">

            <div class="col-1"></div>
            
            <div class="col-2"></div>

            <div class="col-3"></div>

        </div>

    </div>
    
</body>
</html>
